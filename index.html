<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hospital Ninja - Konohagakure</title>
</head>
<body>
    <h1 class="titulo">HOSPITAL DE KONOHAGAKURE</h1>
    <main>
        <section id="formulario">
            <article id="info_Paciente">
                <h2 class="titulo2">INFORMAÇÕES DO PACIENTE</h2>
                <label>Nome:</label>
                <input id="name" type="text" placeholder="Informe o nome do paciente ">
                <label>Idade:</label>
                <input id="idade" type="number" placeholder="Informe a idade do paciente">
                <label>Gênero:</label>
                <select id="gender" name="gender">
                    <option selected disabled value="">Selecione</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Feminino">Feminino</option>
                    <option value="Prefiriu não informar">Prefiriu não informar</option>
                </select>
                <label>Data:</label>
                <input id="data" type="date">
            </article>

            <button id="submit" onclick="getElements()">Enviar Dados</button>
            <button id="salvarButton" style="display:none;" onclick="updatePatient()">Salvar Alterações</button> 
        </section>

        <aside></aside>
    </main>    
    
    <script src="script.js"></script>
</body>
</html>
